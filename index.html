<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container"> 

        <div class="slideContainer">
            <div class="leftarr arrow" id="left-arr">
                <svg width="67" height="67" viewBox="0 0 67 67" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M33.5 66C51.4493 66 66 51.4493 66 33.5C66 15.5507 51.4493 1 33.5 1C15.5507 1 1 15.5507 1 33.5C1 51.4493 15.5507 66 33.5 66Z" stroke="#EA2A35" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M38.9163 19.9583L28.083 33.4999L38.9163 47.0416" stroke="#EA2A35" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>

            <div class="slider" id="slider-area">
    
                <!-- <div class="slider-content">
                    <img src="./images/img1.jpg" alt="">
                </div> -->
                <div class="slider-content">
                    <img src="./images/img3.jpg" alt="">

                <div class="slider-content">

            </div>

                    <path d="M33.5 66C15.5507 66 1 51.4493 1 33.5C1 15.5507 15.5507 1 33.5 1C51.4493 1 66 15.5507 66 33.5C66 51.4493 51.4493 66 33.5 66Z" stroke="#EA2A35" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M28.0837 19.9583L38.917 33.4999L28.0837 47.0416" stroke="#EA2A35" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
        </div>

    </div>

<script src="./app.js"></script>
